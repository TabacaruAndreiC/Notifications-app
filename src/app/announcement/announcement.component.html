<div class="announcement-container">
  <p class="id">{{ announcement.id }}</p>
  <p class="message">{{ announcement.message }}</p>
  <p class="title">{{ announcement.title }}</p>
  <p class="author">{{ announcement.author | authorpipe }}</p>
  <img
    mat-card-sm-image
    src="{{ announcement.imageUrl }}"
    alt="announcement image"
  />
  <button mat-raised-button color="primary" (click)="onDelete(announcement.id)">Delete</button>
</div>
